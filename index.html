<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="image">
      <img src="images/image-product-desktop.jpg" class="desktop">
      <img src="images/image-product-mobile.jpg" class="mobile">
    </div>
    <div class="info">
      <h4 class="main-title">Perfume</h4>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">$149.99 <span>$169.99</span></p>
      <button>
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
